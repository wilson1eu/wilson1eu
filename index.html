<!doctype html>
<html>
<head>
<script>

const params = new Proxy(new URLSearchParams(window.location.search), {
  get: (searchParams, prop) => searchParams.get(prop),
});

let value = params.number;
window.location.href = "whatsapp://send?phone=44" + value;
close();
</script>

</head>
<body>
<h1>This should now open in Whatsapp Desktop</h1>
</body>
</html>
